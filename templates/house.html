<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>House</title>

  <!-- Bootstrap -->
  <link href="../static/bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>

	<h1>{{Address}}</h1>

	<div class="row" style="border: 2px solid black; border-radius: 5px">

		<div class="col-md-6" style="border: 2px solid black; border-radius: 5px">
			{{pics_slideshow}}
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="img_chania.jpg" alt="Chania">
					</div>

					<div class="item">
						<img src="img_chania2.jpg" alt="Chania">
					</div>

					<div class="item">
						<img src="img_flower.jpg" alt="Flower">
					</div>

					<div class="item">
						<img src="img_flower2.jpg" alt="Flower">
					</div>
				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		
		
		</div>

		<div class="col-md-6">
	
			<div class="row"style="border: 2px solid black; border-radius: 5px">
				{{price}}
			</div>
		
			</div class="row" style="border: 2px solid black; border-radius: 5px">
				{{details}}
			</div>	
		
		</div>

		<div id="news" style="border: 2px solid black; border-radius: 5px">
			<button id="b" type="button">Click for news</button>
		</div>	

	</div>
	
	<script src="/static/jquery.min.js"></script>
	<script type="text/javascript">
		var b = document.getElementById("b")
		b.addEventListener("click", function(){
			$.ajax({
				dataType: "json",
				url: "/news/",
				success: function(data){
					//console.log(data);
					var newsStr = '';
					data.results.forEach(function(elem){
						newsStr += '<a href="' + elem['url'] + '" target="_blank">"' + elem['title'] + '"</a> ' + elem['byline'] + '<br>' + elem['abstract'] + '<br><br>';
					});
					newsStr += '</div>';
					document.getElementById("news").innerHTML = newsStr;
				}
			});
		});
	</script>
	
</body>

</html>
