<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>House</title>

  <!-- Bootstrap -->
  <link href="../static/bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>

	<h1>{{Address}}</h1>

	<div class="row" style="border: 2px solid black; border-radius: 5px">

		<div class="col-md-6" style="border-style: solid; border-right-width: 2px; border-top-width: 0px; border-bottom-width: 0px; border-right-color: solid black; border-radius: 5px">
			<!--{{pics_slideshow}}-->
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1" class></li>
					<li data-target="#myCarousel" data-slide-to="2" class></li>
					<li data-target="#myCarousel" data-slide-to="3" class></li>
					<li data-target="#myCarousel" data-slide-to="4" class></li>
					<li data-target="#myCarousel" data-slide-to="5" class></li>
					<li data-target="#myCarousel" data-slide-to="6" class></li>
					<li data-target="#myCarousel" data-slide-to="7" class></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img class="first-slide" src="{{ url_for('static', filename = 'pics/1.jpg') }}">
					</div>

					<div class="item">
						<img class="second-slide" src="{{ url_for('static', filename = 'pics/2.jpg') }}">
					</div>

					<div class="item">
						<img class="third-slide" src="{{ url_for('static', filename = 'pics/3.jpg') }}">
					</div>

					<div class="item">
						<img class="fourth-slide" src="{{ url_for('static', filename = 'pics/4.jpg') }}">
					</div>

					<div class="item">
						<img class="fifth-slide" src="{{ url_for('static', filename = 'pics/5.jpg') }}">
					</div>

					<div class="item">
						<img class="sixth-slide" src="{{ url_for('static', filename = 'pics/6.jpg') }}">
					</div>

					<div class="item">
						<img class="seventh-slide" src="{{ url_for('static', filename = 'pics/7.jpg') }}">
					</div>

					<div class="item">
						<img class="eighth-slide" src="{{ url_for('static', filename = 'pics/8.jpg') }}">
					</div>
				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
				</a>
			</div>
		
		
		</div>

		<div class="col-md-6">

			<div class="row">
				<b>Price:</b> {{Price}}
				<br>
				{{Beds}} and {{Bathrooms}}
				<br>
				<b>FACTS</b>
				<ul>
					<li>{{latitude}} {{longitude}}</li>
					<li>{{facts}}</li>
				</ul>

			</div>	
		
		</div>
		
	</div>
	
		<!--<div id="news" style="border: 2px solid black">-->
			<center>
			<button  id="b" type="button" class="btn btn-info">Click for news</button>
			<button  id="h" type="button" class="btn btn-secondary">Click to hide news</button>
			</center>
			<div id="news"></div>
		<!--</div>	-->
	
	<script src="/static/jquery.min.js"></script>
	<script type="text/javascript">
		var b = document.getElementById("b")
		b.addEventListener("click", function(){
			$.ajax({
				dataType: "json",
				url: "/news/",
				success: function(data){
					//console.log(data);
					var newsStr = '';
					data.results.forEach(function(elem){
						newsStr += '<a href="' + elem['url'] + '" target="_blank">"' + elem['title'] + '"</a> ' + elem['byline'] + '<br>' + elem['abstract'] + '<br><br>';
					});
					newsStr += '</div>';
					document.getElementById("news").innerHTML = newsStr;
				}
			});
		});
		var h = document.getElementById("h")
		h.addEventListener("click", function(){
			document.getElementById("news").innerHTML = "";
		});
	</script>
	
  <script src="/static/bootstrap-3.3.7/js/carousel.js"></script>
	
  <style>

  
		.carousel-inner > .item {
		height: 100vh;
		}

		.carousel-inner > .item > img {
		position: absolute;
		top: 50%;
		left: 50%;
		-webkit-transform: translate(-50%, -50%);
		-ms-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
		/*max-height: 800px;*/
		width: auto;
		}


  </style>



</body>

</html>
